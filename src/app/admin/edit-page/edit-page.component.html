<div *ngIf="form.get('title'); else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control" [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}">
      <label for="title">Название поста:</label>
      <input type="text" id="title" formControlName="title">
      <div class="validation" *ngIf="form.get('title')?.touched && form.get('title')?.invalid">
        <small *ngIf="form.get('title')?.hasError('required')">Название поста обязательно</small>
      </div>
    </div>
    <div>
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Сохранить</button>
  </form>
</div>

<ng-template #loading>
<p class="text-center">Идет загрузка</p>
</ng-template>
